    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-color: #ccff00; /* Neon Lime/Acid Green */
        --bg-card: #121212; /* Almost Black */
        --bg-body: #050505; /* Deep Black */
        --border-color: #333333;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-body);
        color: #e2e8f0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
      }
      
      /* Vignette effect */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 0%, #050505 100%);
        pointer-events: none;
        z-index: -1;
      }

      h1, h2, h3, h4, .mono-font {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }
      
      .sidebar-info-more {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 0;
        overflow: hidden;
      }
      .sidebar-info-more.active {
        opacity: 1;
        visibility: visible;
        max-height: 600px;
      }
      
      /* Cyber Card Style */
      .glass-card {
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Animation for pages */
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Utility for text selection color */
      ::selection {
        background: var(--accent-color);
        color: black;
      }
    </style>
